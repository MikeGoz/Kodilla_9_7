<!DOCTYPE html>
<html>
	<head>
  		<meta charset="UTF-8">
  		<title>Kodilla_9_7</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
	<body>
  	<!-- tytuł ___________________________________________ -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">GRA</h1>
        <h3 class="text-center">
          <span class="label label-default">Kamień</span>
          <span class="label label-info">Papier</span>
          <span class="label label-danger">Nożyce</span>
        </h3>
      </div>
	    <!-- przycisk startu gry ______________________________ -->
      <div id="js-newGameElement" class="container">
        <div class="row text-center">
          <button  id="js-newGameButton" class="btn btn-default">
            Nowa Gra
          </button>
        </div>
      </div>
      <!-- przyciski woboru gracza ___________________________-->
      <div id="js-playerPickElement" class="container">
        <div class="row text-center">
          <button id="js-playerPick_rock" class="btn">
            <span class="badge">
              <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
            </span>
            Kamień
          </button>
          <button id="js-playerPick_paper"  class="btn">
            <span class="badge">
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </span>
            Papier
          </button>
          <button id="js-playerPick_scissors"  class="btn">
            <span class="badge">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
            </span>
            Nożyce
          </button>
        </div>
      </div>
      <!-- tabela wyników ______________________________________________ -->
      <div id="js-resultsTableElement" class="container">
        <div class="row">
          <div class="col-sm-4 text-right">
            <span id="js-playerName">Imię gracza</span>
            <span id="js-playerPoints" class="badge">0</span>
          </div>
          <div class="col-sm-4 text-center">
            VS.
          </div>
          <div class="col-sm-4 text-left">
            <span id="js-computerPoints" class="badge">0</span>
            Komputer
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5 text-center">
            <span id="js-playerPick">Wybór gracza</span>
          </div>
          <div class="col-xs-2"></div>
          <div class="col-xs-5 text-center">
            <span id="js-computerPick">Wybór komputera</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5 text-center">
            <span id="js-playerResult">Wynik gracza</span>
          </div>
          <div class="col-xs-2"></div>
          <div class="col-xs-5 text-center">
            <span id="js-computerResult">Wynik komputera</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
	</body>
</html>
